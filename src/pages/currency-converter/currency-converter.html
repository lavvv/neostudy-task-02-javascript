    <main>
      <article class="currencyConverter">
        <h1>Exchange rate in an internet bank</h1>

          <p class="currencyConverter__lastUpdate"></p>
          <ul class="currencyConverter__exchangeRatesList">

          </ul>
          <figure class="currencyConverter__figure">
            <img
              src="../../assets/images/currency-exchange-svgrepo-com.svg"

            />
          </figure>
        </section>
      </article>
    </main>
